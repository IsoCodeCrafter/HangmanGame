<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Asmaca</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için harf giriniz</p>
    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- Sehpa -->
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="130" y1="20" x2="130" y2="50" />
            <line x1="50" y1="20" x2="50" y2="250" />
            <line x1="5" y1="250" x2="90" y2="250" />
            <!-- baş -->
            <circle class="item" cx="130" cy="70" r="20" />
            <!-- gövde -->
            <line class="item" x1="130" y1="90" x2="130" y2="170" />
            <!-- kollar -->
            <line class="item" x1="130" y1="120" x2="100" y2="90" />
            <line class="item" x1="130" y1="120" x2="160" y2="90" />
            <!-- ayaklar -->
            <line class="item" x1="130" y1="170" x2="100" y2="190" />
            <line class="item" x1="130" y1="170" x2="160" y2="190" />
        </svg>

        <div id="wrong-letters">
            <!-- <h3>Hatalı harfler</h3>
            <span>a,b,c</span> -->
        </div>

        <div id="word">
            <!-- <div class="letter">c</div>
            <div class="letter">s</div>
            <div class="letter">s</div> -->
        </div>
    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Kazandınız</h2>
            <button id="play-again">Tekrar Oyna</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
